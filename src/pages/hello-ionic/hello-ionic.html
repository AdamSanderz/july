<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Hello Ionic</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding style="background-image: url('img/Asset6.png')">
    <ion-grid align-items-center>
        <ion-row>
            <div style="text-align: center">
                <img width="80%" src="img/carservice.jpg">
            </div>
        </ion-row>
        <ion-row>
            <ion-col align-items-center>
                <p id="rightalign" dir="rtl">یه اسم خوب برای اپ!</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class=" spacer" data-componentid="spacer1" style="width: 300px; height: 60px;" data-tap-disabled="true">
    </div>


    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <div>
                    <a on-click="goToCarService()">
                        <div id="rectangle1">
                            <p text-center="">
                                <ion-icon ios="ios-home" md="md-home"></ion-icon>
                            </p>
                            <p text-center="">خدمات</p>

                        </div>
                    </a>
                </div>
            </ion-col>
            <ion-col col-6>
                <div>
                    <a on-click="goToStoresList()">
                        <div id="rectangle2">
                            <p text-center="">
                                <ion-icon ios="ios-home" md="md-home"></ion-icon>
                            </p>
                            <p text-center="">فروشگاهها</p>
                        </div>
                    </a>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <div>
                    <a on-click="goToAbout()">
                        <div id="rectangle3">
                            <p text-center="">
                                <ion-icon ios="ios-home" md="md-home"></ion-icon>
                            </p>
                            <p text-center="">درباره ما</p>

                        </div>
                    </a>
                </div>
            </ion-col>
            <ion-col col-6>
                <div>
                    <a on-click="goToContactUs()">

                        <div id="rectangle4">
                            <p text-center="">
                                <ion-icon ios="ios-home" md="md-home"></ion-icon>
                            </p>
                            <p text-center="">تماس با ما</p>
                        </div>
                    </a>
                </div>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <div>
                    <a on-click="goToAbout()">

                        <div id="rectangle5">
                            <p text-center="">
                                <ion-icon ios="ios-home" md="md-home"></ion-icon>
                            </p>
                            <p text-center="">تعیین وقت!</p>

                        </div>
                    </a>
                </div>
            </ion-col>
            <ion-col col-6>
                <div>
                    <a on-click="goToContactUs()">

                        <div id="rectangle6">
                            <p text-center="">
                                <ion-icon ios="ios-home" md="md-home"></ion-icon>
                            </p>
                            <p text-center="">درخواست کارشناس</p>

                        </div>
                    </a>
                </div>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
