<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            List Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content has-header="true" has-footer="true">

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <!--<ion-list>-->
    <ion-card *ngFor="let item of items" (click)="itemTapped($event, item)" type="item-text-wrap">
        <ion-card-content dir="rtl">

            <img src="http://www.wikievent.net/{{item.cover}}">
            <ion-card-title dir="rtl">
                {{item.title}}
            </ion-card-title>
            <p class="card-subtitle">
                {{item.fulltext | slice:0:80}} ...
            </p>

        </ion-card-content>

    </ion-card>
